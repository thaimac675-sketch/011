<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Trị Viên - SHOP THAIPP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #f1f5f9;">

<div style="max-width: 1000px; margin: auto; padding: 20px;">
    <h2 style="text-align: center; color: #e11d48;">HỆ THỐNG QUẢN TRỊ SHOP THAIPP</h2>

    <div class="admin-box" style="background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; border-top: 5px solid #16a34a;">
        <h3 style="color: #16a34a;">💰 CỘNG TIỀN THỦ CÔNG</h3>
        <input type="text" id="add_user" placeholder="Nhập tên tài khoản khách (vd: Poopoo)" style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <input type="number" id="add_amount" placeholder="Số tiền cần cộng (vd: 50000)" style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <button onclick="addMoneyManual()" style="width: 100%; padding: 12px; background: #16a34a; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">XÁC NHẬN CỘNG TIỀN</button>
    </div>

    <div class="admin-box" style="background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; border-top: 5px solid #2563eb;">
        <h3 style="color: #2563eb;">➕ ĐĂNG BÁN ACC MỚI</h3>
        <input type="text" id="t" placeholder="Tiêu đề Acc (vd: Acc Full Tướng Skin cực phẩm)" style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <input type="text" id="img" placeholder="Link ảnh đại diện" style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <input type="number" id="pr" placeholder="Giá tiền (vnđ)" style="width: 100%; padding: 10px; margin-bottom: 10px;">
        
        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <input type="number" id="tuong" placeholder="Số tướng" style="flex: 1; padding: 10px;">
            <input type="number" id="skin" placeholder="Số skin" style="flex: 1; padding: 10px;">
        </div>

        <select id="cat" style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <option value="2000">Acc Liên Quân Dưới 2M</option>
            <option value="500">Acc Liên Quân Dưới 500k</option>
            <option value="250">Acc Liên Quân Dưới 250k</option>
            <option value="150">Acc Liên Quân Dưới 150k</option>
        </select>
        
        <input type="text" id="tk_acc" placeholder="Tài khoản Game" style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <input type="text" id="mk_acc" placeholder="Mật khẩu Game" style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <button onclick="adminSaveAcc()" style="width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">ĐĂNG LÊN SHOP NGAY</button>
    </div>

    <div class="admin-box" style="background: white; padding: 20px; border-radius: 10px;">
        <h3>🔍 TÌM KIẾM & QUẢN LÝ ACC</h3>
        <input type="text" id="adminSearchInput" onkeyup="searchAdmin()" placeholder="Gõ tài khoản để tìm..." style="width: 100%; padding: 10px; border: 2px solid #e11d48; margin-bottom: 15px;">
        <table style="width: 100%; border-collapse: collapse; text-align: left;">
            <thead style="background: #f8fafc;">
                <tr>
                    <th style="padding: 10px; border-bottom: 1px solid #ddd;">Thông tin Acc</th>
                    <th style="padding: 10px; border-bottom: 1px solid #ddd;">Giá</th>
                    <th style="padding: 10px; border-bottom: 1px solid #ddd;">Xóa</th>
                </tr>
            </thead>
            <tbody id="admin-acc-list">
                </tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
